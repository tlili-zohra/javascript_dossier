<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="https://unpkg.com/@tailwindcss/browser@4"></script>-->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Registration Form</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-blue-500">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-xl font-bold mb-4">Registration Form</h2>
      <form id="registrationForm">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name:</label>
          <input
            type="text"
            id="fullName"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
            placeholder="Enter Your Full Name"
            required
          />
          <div class="text-red-500 text-sm" id="fullNameError"></div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email:</label>
          <input
            type="email"
            id="email"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
            placeholder="xxx@xx.xxx"
            required
          />
          <div class="text-red-500 text-sm" id="emailError"></div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Phone Number:</label>
          <input
            type="text"
            id="phone"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
            placeholder="+216 xxxxxxxx"
            required
          />
          <div class="text-red-500 text-sm" id="phoneError"></div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Date of Birth:</label>
          <input
            type="date"
            id="brithday"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
          />
          <div class="text-red-500 text-sm" id="brithdayError"></div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password:</label>
          <input
            type="password"
            id="pwd"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
            placeholder="**********"
            required
          />
          <div class="text-red-500 text-sm" id="passwordError"></div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Confirm Password:</label>
          <input
            type="password"
            id="confirpwd"
            class="w-full p-2 border-0 border-b-2 outline-none border-blue-500 rounded"
            placeholder="**********"
            required
          />
          <div class="text-red-500 text-sm" id="confirmPasswordError"></div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded"
        >
          Register
        </button>
        <div class="text-green-500 text-sm mt-2" id="successMessage"></div>
      </form>
    </div>
    <script src="registre3.js"></script>
  </body>
</html>
